<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Funçao Ano</title>
</head>

<body>
    <input type="button" value="Testar" onclick="SeculoAno()">
    <script>
        function SeculoAno() {
            const ano = prompt("Digite o ano");
            const anoV = parseInt(ano);

            if (anoV >= 1 && anoV <= 100) {
                window.alert("Seculo 1.");
            }
            if (anoV >= 101 && anoV <= 200) {
                window.alert("Seculo 2.");
            }
            if (anoV >= 201 && anoV <= 300) {
                window.alert("Seculo 3.");
            }
            if (anoV >= 301 && anoV <= 400) {
                window.alert("Seculo 4.");
            }
            if (anoV >= 401 && anoV <= 500) {
                window.alert("Seculo 5.");
            }
            if (anoV >= 501 && anoV <= 600) {
                window.alert("Seculo 6.");
            }
            if (anoV >= 601 && anoV <= 700) {
                window.alert("Seculo 7.");
            }
            if (anoV >= 701 && anoV <= 800) {
                window.alert("Seculo 8.");
            }
            if (anoV >= 801 && anoV <= 900) {
                window.alert("Seculo 9.");
            }
            if (anoV >= 901 && anoV <= 1000) {
                window.alert("Seculo 10.");
            }
            if (anoV >= 1001 && anoV <= 1100) {
                window.alert("Seculo 11.");
            }
            if (anoV >= 1101 && anoV <= 1200) {
                window.alert("Seculo 12.");
            }
            if (anoV >= 1201 && anoV <= 1300) {
                window.alert("Seculo 13.");
            }
            if (anoV >= 1301 && anoV <= 1400) {
                window.alert("Seculo 14.");
            }
            if (anoV >= 1401 && anoV <= 1500) {
                window.alert("Seculo 15.");
            }
            if (anoV >= 1501 && anoV <= 1600) {
                window.alert("Seculo 16.");
            }
            if (anoV >= 1601 && anoV <= 1700) {
                window.alert("Seculo 17.");
            }
            if (anoV >= 1701 && anoV <= 1800) {
                window.alert("Seculo 18.");
            }
            if (anoV >= 1801 && anoV <= 1900) {
                window.alert("Seculo 19.");
            }
            if (anoV >= 1901 && anoV <= 2000) {
                window.alert("Seculo 20.");
            }
            if (anoV >= 2001 && anoV <= 2100) {
                window.alert("Seculo 21.");
            }

            if (anoV == "" || anoV == NaN) {
                window.alert("Não escreveu um numero valido.");
            }
        }

    </script>
</body>

</html>
